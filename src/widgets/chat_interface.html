<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe Chat Interface</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
        }

        /* 聊天消息容器 */
        .chat-messages {
            height: 100vh;
            overflow-y: auto;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: transparent;
        }

        /* 隐藏滚动条但保持滚动功能 */
        .chat-messages::-webkit-scrollbar {
            width: 3px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        /* 消息气泡 */
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 2px;
            animation: messageSlideIn 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message.system {
            justify-content: center;
        }

        .bubble {
            max-width: 250px;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.user .bubble {
            background: rgba(55, 216, 165, 0.6);
            color: #2c3e50;
            border-bottom-right-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .message.ai .bubble {
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .message.system .bubble {
            background: rgba(255, 243, 205, 0.8);
            color: #856404;
            border: 1px solid rgba(255, 234, 167, 0.6);
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 12px;
            max-width: 200px;
            backdrop-filter: blur(5px);
        }

        /* 消息动画 */
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 正在输入指示器 */
        .typing-indicator {
            display: none;
            align-items: center;
            margin: 8px 12px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-bubble {
            background: rgba(229, 229, 234, 0.8);
            border-radius: 18px;
            padding: 10px 14px;
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="chat-messages" id="chat-messages">
        <!-- 欢迎消息 -->
        <div class="message ai">
            <div class="bubble">
                你好！我是Zoe，很高兴见到你！ 😊
            </div>
        </div>
    </div>

    <!-- 正在输入指示器 -->
    <div class="typing-indicator" id="typing-indicator">
        <div class="typing-bubble">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // 等待页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 聊天界面JavaScript API
            window.chatAPI = {
            // 添加聊天消息
            addMessage: function(text, sender) {
                const chatMessages = document.getElementById('chat-messages');

                // 创建消息元素
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'bubble';
                bubbleDiv.textContent = text;

                messageDiv.appendChild(bubbleDiv);
                chatMessages.appendChild(messageDiv);

                // 自动滚动到底部
                this.scrollToBottom();

                console.log(`[Chat API] 添加${sender}消息:`, text);
            },

            // 添加用户消息
            addUserMessage: function(text) {
                this.addMessage(text, 'user');
            },

            // 添加AI消息
            addAIMessage: function(text) {
                this.addMessage(text, 'ai');
            },

            // 添加系统消息
            addSystemMessage: function(text) {
                this.addMessage(text, 'system');
            },

            // 显示正在输入指示器
            showTypingIndicator: function() {
                const indicator = document.getElementById('typing-indicator');
                indicator.classList.add('show');
                this.scrollToBottom();
            },

            // 隐藏正在输入指示器
            hideTypingIndicator: function() {
                const indicator = document.getElementById('typing-indicator');
                indicator.classList.remove('show');
            },

            // 滚动到底部
            scrollToBottom: function() {
                const chatMessages = document.getElementById('chat-messages');
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 50);
            },

            // 清空聊天记录
            clearMessages: function() {
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML = '';
                console.log('[Chat API] 聊天记录已清空');
            }
        };

        // 暴露API到全局
        window.addChatMessage = window.chatAPI.addMessage;
        window.addUserMessage = window.chatAPI.addUserMessage;
        window.addAIMessage = window.chatAPI.addAIMessage;
        window.addSystemMessage = window.chatAPI.addSystemMessage;

            console.log('[Chat Interface] 聊天界面已加载完成');
        });

        // 立即暴露API到全局，防止加载顺序问题
        window.chatAPI = window.chatAPI || {};
    </script>
</body>
</html>
