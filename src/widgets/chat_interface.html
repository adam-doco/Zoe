<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe Chat Interface</title>
    <style>
        /* åŸºç¡€æ ·å¼ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
        }

        /* èŠå¤©æ¶ˆæ¯å®¹å™¨ */
        .chat-messages {
            height: 100vh;
            overflow-y: auto;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: transparent;
        }

        /* éšè—æ»šåŠ¨æ¡ä½†ä¿æŒæ»šåŠ¨åŠŸèƒ½ */
        .chat-messages::-webkit-scrollbar {
            width: 3px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        /* æ¶ˆæ¯æ°”æ³¡ */
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 2px;
            animation: messageSlideIn 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message.system {
            justify-content: center;
        }

        .bubble {
            max-width: 250px;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.user .bubble {
            background: rgba(55, 216, 165, 0.6);
            color: #2c3e50;
            border-bottom-right-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .message.ai .bubble {
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .message.system .bubble {
            background: rgba(255, 243, 205, 0.8);
            color: #856404;
            border: 1px solid rgba(255, 234, 167, 0.6);
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 12px;
            max-width: 200px;
            backdrop-filter: blur(5px);
        }

        /* æ¶ˆæ¯åŠ¨ç”» */
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨ */
        .typing-indicator {
            display: none;
            align-items: center;
            margin: 8px 12px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-bubble {
            background: rgba(229, 229, 234, 0.8);
            border-radius: 18px;
            padding: 10px 14px;
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="chat-messages" id="chat-messages">
        <!-- æ¬¢è¿æ¶ˆæ¯ -->
        <div class="message ai">
            <div class="bubble">
                ä½ å¥½ï¼æˆ‘æ˜¯Zoeï¼Œå¾ˆé«˜å…´è§åˆ°ä½ ï¼ ğŸ˜Š
            </div>
        </div>
    </div>

    <!-- æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨ -->
    <div class="typing-indicator" id="typing-indicator">
        <div class="typing-bubble">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // ç­‰å¾…é¡µé¢åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            // èŠå¤©ç•Œé¢JavaScript API
            window.chatAPI = {
            // æ·»åŠ èŠå¤©æ¶ˆæ¯
            addMessage: function(text, sender) {
                const chatMessages = document.getElementById('chat-messages');

                // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'bubble';
                bubbleDiv.textContent = text;

                messageDiv.appendChild(bubbleDiv);
                chatMessages.appendChild(messageDiv);

                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                this.scrollToBottom();

                console.log(`[Chat API] æ·»åŠ ${sender}æ¶ˆæ¯:`, text);
            },

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addUserMessage: function(text) {
                this.addMessage(text, 'user');
            },

            // æ·»åŠ AIæ¶ˆæ¯
            addAIMessage: function(text) {
                this.addMessage(text, 'ai');
            },

            // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
            addSystemMessage: function(text) {
                this.addMessage(text, 'system');
            },

            // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
            showTypingIndicator: function() {
                const indicator = document.getElementById('typing-indicator');
                indicator.classList.add('show');
                this.scrollToBottom();
            },

            // éšè—æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
            hideTypingIndicator: function() {
                const indicator = document.getElementById('typing-indicator');
                indicator.classList.remove('show');
            },

            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom: function() {
                const chatMessages = document.getElementById('chat-messages');
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 50);
            },

            // æ¸…ç©ºèŠå¤©è®°å½•
            clearMessages: function() {
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML = '';
                console.log('[Chat API] èŠå¤©è®°å½•å·²æ¸…ç©º');
            }
        };

        // æš´éœ²APIåˆ°å…¨å±€
        window.addChatMessage = window.chatAPI.addMessage;
        window.addUserMessage = window.chatAPI.addUserMessage;
        window.addAIMessage = window.chatAPI.addAIMessage;
        window.addSystemMessage = window.chatAPI.addSystemMessage;

            console.log('[Chat Interface] èŠå¤©ç•Œé¢å·²åŠ è½½å®Œæˆ');
        });

        // ç«‹å³æš´éœ²APIåˆ°å…¨å±€ï¼Œé˜²æ­¢åŠ è½½é¡ºåºé—®é¢˜
        window.chatAPI = window.chatAPI || {};
    </script>
</body>
</html>
