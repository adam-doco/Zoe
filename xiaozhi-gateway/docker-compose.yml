version: '3.8'

services:
  xiaozhi-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xiaozhi-gateway
    ports:
      - "3000:3000"
    environment:
      # 小智AI配置 - 请修改为实际值
      - XIAOZHI_WS_URL=wss://your-xiaozhi-server.com/ws
      - XIAOZHI_TOKEN=your_bearer_token_here
      
      # 服务器配置
      - PORT=3000
      - NODE_ENV=production
      
      # TTS配置
      - TTS_STORAGE=memory
      - TTS_MAX_AGE=300000
      - TTS_BASE_URL=http://localhost:3000
      
      # 日志配置
      - LOG_LEVEL=info
      
      # 音频配置
      - OPUS_SAMPLE_RATE=16000
      - OPUS_CHANNELS=1
      - OPUS_FRAME_SIZE=960
      
      # 会话配置
      - SESSION_TIMEOUT=600000
      - MAX_SESSIONS=1000
    
    volumes:
      # 持久化日志
      - ./logs:/app/logs
      # 如果使用文件存储TTS，取消注释下一行
      # - ./tts-storage:/app/tts-storage
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

